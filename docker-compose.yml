version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: billy_ai_postgres
    environment:
      POSTGRES_DB: billy_ai
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: linkedin_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: